  build-admin-api:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Restore
        working-directory: ./HW.AdminPanel.API
        run: dotnet restore "HW.AdminPanel.API.csproj"
        
      - name: Build
        working-directory: ./HW.AdminPanel.API
        run: dotnet build "HW.AdminPanel.API.csproj" -c Release
        
  deploy:
    needs:
      - build-account-api
      - build-backend-api
      - build-email-reciever-mvc
      - build-file-manager-api
      - build-notification-api
      - build-admin-api
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key" 
      - run: chmod 600 "$HOME/.ssh/key"
        
      - run: touch .env

      - name: Create docker contaxt
        run: docker context create remote --docker "host=ssh://${{env.SERVER_USER}}@${{env.SERVER_HOST}}"

      - run:  docker context use remote

      - run: docker-compose --context remote down
      - name: Docker image rm
        run: |
            docker image rm hw-backend_hw-account
            docker image rm hw-backend_hw-backend
            docker image rm hw-backend_hw-email-reciever
            docker image rm hw-backend_hw-file-manager
            docker image rm hw-backend_hw-notification
            docker image rm hw-backend_hw-admin

      - name: docker-compose run
        if: always()
        run: docker-compose --context remote up -d --force-recreate
          
