name: CD
on:
  push: 
    branches: [master]

  workflow_dispatch:

env:
  SERVER_HOST: 92.63.64.241
  SERVER_USER: laborant
  SERVER_PATH: hw-back

jobs:
  build-account-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Restore
        run: cd HW.Account.API && dotnet restore "HW.Account.API.csproj"

      - name: Build
        run: dotnet build "HW.Account.API.csproj" -c Release -o /app/build

      - name: Publish
        run: dotnet publish "HW.Account.API.csproj" -c Release -o /app/publish /p:UseAppHost=false

      - name: Run
        run: dotnet HW.Account.API.dll
        
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key" 
      - run: chmod 600 "$HOME/.ssh/key"
  
      # Deploy
      - run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . ${{env.SERVER_USER}}@${{env.SERVER_HOST}}:${{env.SERVER_PATH}}
  
      - run: ssh -p ${{ secrets.PASSWORD }} ${{env.SERVER_USER}}@${{env.SERVER_HOST}} 'sudo docker-compose up -d'
